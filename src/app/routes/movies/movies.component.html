<section class="main">
  <div class="movielist" *ngIf="movies$ | async as movies">
    <app-movielist
      [displayedColumns]="displayedColumns"
      [movies]="movies"
    ></app-movielist>
  </div>

  <div class="watchlist" *ngIf="watchList$ | async as movies">
    <app-watchlist [watchList]="movies"></app-watchlist>
  </div>
</section>
